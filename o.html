<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Checkout Form</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="images/logoo-removebg-preview.png">
<style>
   .navbar-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1400px;
      z-index: 1000;
      animation: ribbonOpen 2.2s ease forwards;
      opacity: 0;
      font-family: 'Cormorant Garamond', serif;
    }
#navbar {
  transition: top 0.4s ease-in-out;
}

    @keyframes ribbonOpen {
      0% {
        width: 0;
        opacity: 0;
        clip-path: polygon(50% 0%, 50% 0%, 50% 100%, 50% 100%);
      }
      100% {
        width: 100%;
        opacity: 1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
    }

    .navbar {
      background: linear-gradient(to right, rgba(255, 221, 153, 0.18) 15%, rgba(3, 3, 3, 0.85));
      padding: 0px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 20px rgba(255,255,255,0.05);
      height: 70px;
      font-family: 'Cormorant Garamond', serif;
    }

    .logo img {
      height: 120px;
      width: 200px;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: #e8e8e8;
      text-decoration: none;
      font-size: 20px;
      position: relative;
      transition: all 0.4s ease;
      letter-spacing: 1px;
    }

    .nav-links a:hover {
      color: #ffdd99;
      text-shadow: 0 0 6px #ccc, 0 0 12px #bbb, 0 0 18px #aaa, 0 0 25px rgba(255, 255, 255, 0.3);
      transform: scale(1.12) translateY(-2px);
    }

    .icon {
      font-size: 22px;
      color: #ddd;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .icon:hover {
      color: #ffdd99;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 10px  #ffdd99;
    }

    .chatbot {
      position: fixed;
      bottom: 80px;
      right: 25px;
      width: 300px;
      max-height: 400px;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #605f5e;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 15px #605f5e;
      z-index: 9999;
      font-family: 'Georgia', serif;
    }

    .chat-header {
      padding: 10px;
      background: #605f5e;
      font-weight: bold;
      text-align: center;
      font-style: italic;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      background: #111;
      color: white;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #605f5e;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .user-msg, .bot-msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 85%;
    }

    .user-msg {
      background: #2e2e2e;
      align-self: flex-end;
      color: #ccc;
      text-align: right;
    }

    .bot-msg {
      background: #333;
      align-self: flex-start;
      color: #eee;
      font-style: italic;
    }

    .fade-in-btn {
      opacity: 0;
      animation: fadeInButton 2s ease 4s forwards;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-toggle {
      display: none;
    }

  @media (max-width: 768px) {
  .navbar {
    flex-direction: row;
    justify-content: space-between;
    padding: 10px 7px;
  }

  .logo {
    width: 0px;
  }

  .logo img {
    height: 55px;
    width: 100px;
  }

  .nav-links {
    display: flex !important;
    flex-wrap: wrap;
    gap: 15px;
    padding: 10px 10px 0 10px;
    background: transparent;
    position: static;
    width: auto;
    box-shadow: none;
  }

  .nav-links a {
    font-size: 10px;
    text-align: center;
  }

  .desktop-chat {
    display: none;
  }

  #mobileChat {
    display: block;
  }


  .navbar {
    height: 50px;
  }

  
  .icon {
    font-size: 16px;
    padding: 5px 8px;
  }
}

  @media (min-width: 769px) {
    #mobileChat {
      display: none;
    }
   
  }
 html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;
  font-family: 'Great Vibes', cursive;
}
.close-icon {
  position: absolute;
  top: 10px;
  left: 15px;
  font-size: 90px;
  font-weight: bold;
  color: #4b2e04;
  cursor: pointer;
  transition: color 0.3s ease;
}
.close-icon:hover {
  color: #a0522d;
}

.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.popup.show {
  opacity: 1;
  pointer-events: auto;
}

.popup-content {
  background: #fff8dc;
  padding: 25px 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 20px #8b4513;
  transform: scale(0.8);
  transition: transform 0.3s ease;
  font-family: 'Great Vibes', cursive;
}

.popup.show .popup-content {
  transform: scale(1);
}

.popup-content h2 {
  color: #4b2e04;
  font-size: 28px;
  margin-bottom: 10px;
}

.popup-content p {
  font-size: 18px;
  color: #333;
  margin-bottom: 20px;
}

.popup-content button {
  background: #8b4513;
  color: #fff;
  border: none;
  padding: 8px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s ease;
}

.popup-content button:hover {
  background: #a0522d;
}

body {
  background: url('./mona lisa.webp') no-repeat center center fixed;
  background-size: cover;
}

.container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  padding: 20px;
  box-sizing: border-box;
  margin-top: 45px;
}

.scroll-container {
  position: relative;
  width: 90vw;
  max-width: 600px;
  overflow: hidden;
  animation: unrollDouble 1.9s ease forwards;
}
  @keyframes unrollDouble {
    0% {
      height: 0;
    }
    100% {
      height: 850px;
    }
  }

.scroll-image {
  width: 100%;
  height: auto;
  display: block;
}

.form-fields {
  position: absolute;
  top: 8%;
  left: 10%;
  width: 80%;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(-30px);
  animation: fadeSlideIn 1.2s ease-out 0.8s forwards;
}

@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-fields h2 {
  color: #4b2e04;
  font-size: clamp(18px, 2.5vw, 28px);
  margin-bottom: 10px;
}

.form-fields input,
.form-fields textarea,
.form-fields select {
  width: 70%;
  max-width: 320px;
  min-width: 200px;
  margin-bottom: 10px;
  padding: 6px;
  font-size: clamp(13px, 1.8vw, 16px);
  border: 1px solid #8b4513;
  border-radius: 5px;
  background: rgba(255,248,220,0.8);
  color: #4b2e04;
  font-family: 'Great Vibes', cursive;
}

.form-fields button {
  background: #8b4513;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  font-size: clamp(14px, 1.8vw, 18px);
  cursor: pointer;
  font-family: 'Great Vibes', cursive;
}

.form-fields button:hover {
  background: #a0522d;
}

.error {
  color: red;
  font-size: 16px;
  text-align: left;
  width: 80%;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  background-color: #fff8dc;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px #8b4513;
  color: #2e7d32; 
  font-size: 24px;
  max-width: 400px;
  font-family: 'Great Vibes', cursive;
}

footer {
  padding: 10px 20px;
  background: linear-gradient(to right, rgba(255, 221, 153, 0.18) 15%, rgba(3, 3, 3, 0.85));
  color: #e8e8e8;
  font-size: 15px;
  text-align: center;
  box-shadow: 0 -6px 20px rgba(255,255,255,0.05);
  border-top: 1px solid rgba(255,255,255,0.1);
  opacity: 0;
  animation: fadeUpFooter 1s ease-out 1s forwards;
}

footer em {
  display: block;
  margin-top: 5px;
  color: #f3e8d3;
  font-size: 16px;
  font-style: normal !important;
  text-shadow: 0 0 5px #ffcc88;
}

@keyframes fadeUpFooter {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 480px) {
  .form-fields {
    top: 1%;
    left: 5%;
    width: 90%;
  }

  .form-fields h2 {
    font-size: 16px;
  }

  .form-fields input,
  .form-fields textarea,
  .form-fields select {
    font-size: 12px;
    padding: 5px;
    
  }

  .form-fields button {
    font-size: 13px;
    padding: 5px 10px;
  }
}

</style>
</head>
<body>
  
  <div class="navbar-container" id="navbar">
    <div class="navbar">
       <div class="logo">
  <a href="index.html"> 
    <img src="images/logoo-removebg-preview.png" alt="Logo" />
  </a>
</div>
    
      <div class="nav-links" id="navLinks">
         <div class="menu-toggle" id="menuToggle">☰</div>
        <a href="./index.html">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="./contact.html">CONTACT</a>
        <a href="#" id="mobileChat" class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 64 64" width="28" height="28">
            <path d="M32 6c-14.3 0-26 11.7-26 26v10c0 2.2 1.8 4 4 4h6v-14H10v-0.1C10 19.6 19.6 10 32 10s22 9.6 22 21.9V32h-6v14h6c2.2 0 4-1.8 4-4V32c0-14.3-11.7-26-26-26z"/>
            <circle cx="24" cy="36" r="3" fill="#fff"/>
            <circle cx="40" cy="36" r="3" fill="#fff"/>
            <path d="M28 46c2.2 2.2 5.8 2.2 8 0" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
          </svg>
        </a>
      </div>
     
      <div class="icon desktop-chat" id="chatIcon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 64 64" width="28" height="28">
          <path d="M32 6c-14.3 0-26 11.7-26 26v10c0 2.2 1.8 4 4 4h6v-14H10v-0.1C10 19.6 19.6 10 32 10s22 9.6 22 21.9V32h-6v14h6c2.2 0 4-1.8 4-4V32c0-14.3-11.7-26-26-26z"/>
          <circle cx="24" cy="36" r="3" fill="#fff"/>
          <circle cx="40" cy="36" r="3" fill="#fff"/>
          <path d="M28 46c2.2 2.2 5.8 2.2 8 0" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="chatbot" id="chatbot">
    <div class="chat-header">🤖 Regret Assistant</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-msg">Welcome to the Regret Museum. What weighs on your soul today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Share a thought...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div class="container">
    <div class="scroll-container">
        <span class="close-icon" onclick="goToPage()">&times;</span>
      <img src="./images/letter-removebg-preview.png" alt="Scroll" class="scroll-image"/>
      <form class="form-fields" id="checkoutForm" novalidate>
        <h2>Proceed to Checkout</h2>
        <input type="text" id="fullname" placeholder="Full Name" required />
        <div class="error" id="fullnameError"></div>
        <input type="email" id="email" placeholder="Email Address" required />
        <div class="error" id="emailError"></div>
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <div class="error" id="phoneError"></div>
        <textarea id="address" rows="3" placeholder="Shipping Address" required></textarea>
        <div class="error" id="addressError"></div>
        <input type="text" id="city" placeholder="City" required />
        <div class="error" id="cityError"></div>
        <input type="text" id="zip" placeholder="Zip Code" required />
        <div class="error" id="zipError"></div>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="card">Credit Card</option>
          <option value="cod">Cash on Delivery</option>
          <option value="paypal">PayPal</option>
        </select>
        <div class="error" id="paymentError"></div>
        <button type="submit">Proceed to Checkout</button>
      </form>
    </div>
  </div>
<div class="popup" id="popup">
  <div class="popup-content">
  
    <h2>🕯️ Order Confirmed</h2>
    <p>Your order has been placed successfully.<br>
    “Every purchase carries a story, and yours begins now.”</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>
  <footer>
    <p><em>“We don't reply_We only read what was never sad”</em></p>
  </footer>
<script>
const form = document.getElementById('checkoutForm');
const fullname = document.getElementById('fullname');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const address = document.getElementById('address');
const city = document.getElementById('city');
const zip = document.getElementById('zip');
const payment = document.getElementById('payment');
const fullnameError = document.getElementById('fullnameError');
const emailError = document.getElementById('emailError');
const phoneError = document.getElementById('phoneError');
const addressError = document.getElementById('addressError');
const cityError = document.getElementById('cityError');
const zipError = document.getElementById('zipError');
const paymentError = document.getElementById('paymentError');
const popup = document.getElementById('popup');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  fullnameError.textContent = '';
  emailError.textContent = '';
  phoneError.textContent = '';
  addressError.textContent = '';
  cityError.textContent = '';
  zipError.textContent = '';
  paymentError.textContent = '';

  let isValid = true;

  if (fullname.value.trim() === '') {
    fullnameError.textContent = 'Please enter your full name.';
    isValid = false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (email.value.trim() === '') {
    emailError.textContent = 'Please enter your email.';
    isValid = false;
  } else if (!emailPattern.test(email.value.trim())) {
    emailError.textContent = 'Please enter a valid email.';
    isValid = false;
  }

  const phonePattern = /^[0-9]{7,15}$/;
  if (phone.value.trim() === '') {
    phoneError.textContent = 'Please enter your phone number.';
    isValid = false;
  } else if (!phonePattern.test(phone.value.trim())) {
    phoneError.textContent = 'Phone number should be 7-15 digits.';
    isValid = false;
  }

  if (address.value.trim() === '') {
    addressError.textContent = 'Please enter your address.';
    isValid = false;
  }

  if (city.value.trim() === '') {
    cityError.textContent = 'Please enter your city.';
    isValid = false;
  }

  if (zip.value.trim() === '') {
    zipError.textContent = 'Please enter your zip code.';
    isValid = false;
  }

  if (payment.value.trim() === '') {
    paymentError.textContent = 'Please select a payment method.';
    isValid = false;
  }

  if (isValid) {
  
    popup.classList.add('show');
    form.reset();
  }
});


[fullname, email, phone, address, city, zip, payment].forEach(input => {
  input.addEventListener('input', () => {
    document.getElementById(input.id + 'Error').textContent = '';
  });
});

function closePopup() {
  popup.classList.remove('show');
}
function goToPage() {
  window.location.href = "old.html";
}
 document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      const chatbot = document.getElementById("chatbot");
      const chatIcon = document.getElementById("chatIcon");
      const chatBody = document.getElementById("chatBody");
      const userInput = document.getElementById("userInput");
      const mobileChat = document.getElementById("mobileChat");

      chatIcon.addEventListener("click", () => {
        chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
      });

      mobileChat.addEventListener("click", (e) => {
        e.preventDefault();
        chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        navLinks.classList.remove("active");
      });

      window.sendMessage = function () {
        const msg = userInput.value.trim();
        if (!msg) return;

        const userMsg = document.createElement("div");
        userMsg.className = "user-msg";
        userMsg.textContent = msg;
        chatBody.appendChild(userMsg);
        userInput.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        setTimeout(() => {
          const reply = getBotReply(msg);
          const botMsg = document.createElement("div");
          botMsg.className = "bot-msg";
          botMsg.textContent = reply;
          chatBody.appendChild(botMsg);
          chatBody.scrollTop = chatBody.scrollHeight;
        }, 700);
      }

      function getBotReply(msg) {
        const lower = msg.toLowerCase();
        if (lower.includes("regret")) return "Some regrets echo louder than others.";
        if (lower.includes("life")) return "Life is a fading chapter, full of silent pages.";
        if (lower.includes("love")) return "Love in youth burns bright, but often leaves ashes.";
        if (lower.includes("dream")) return "Dreams often outgrow the people who dreamed them.";
        if (lower.includes("lost") || lower.includes("pain")) return "Sometimes we lose ourselves trying to find others.";
        if (lower.includes("help")) return "I'm here. Whisper anything you couldn't say back then.";
        return "Every whisper matters in the museum of memories.";
      }
    });
  let lastScrollTop = 0;
  const navbar = document.getElementById("navbar");

  window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
      navbar.style.top = "-100px";
    } else {
      navbar.style.top = "0"; 
    }

    lastScrollTop = scrollTop;
  });
</script>
</body>
</html>
